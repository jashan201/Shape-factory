<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="author" content="Jashanpreet kaur">
            <meta name="description" content="webpage">
            <meta name="keywords" content="html, css, web, web development, javascript">
            <title>Shapes & Colors</title>
            <link rel="icon" href="./assets/images/hexagon-16.png">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
            <link rel="stylesheet" href="./assets/style/index.css" media="all">
            <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
        <main>
            <h1>Shape factory</h1>
               <div class="options">
                  <select id="shapes">
                    <option value="" disabled selected hidden>Shape</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                  </select>
                  <select id="color">
                    <option value="" disabled selected hidden>Color</option>
                    <option value="#09f">Blue</option>
                    <option value="#9f0">Green</option>
                    <option value="#f90">Orange</option>
                    <option value="#f09">Pink</option>
                    <option value="#90f">Purple</option>
                  </select>
                  <button id="button">Create</button>
               </div>
               <div class="output"></div>
               <div class="message"></div>
        </main>
    </body>
</html>
